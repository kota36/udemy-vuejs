<!DOCTYPE html>

<script src="C:\Users\Kota\git\VueStudy\vue.js"></script>
<div id="app">
  <p>{{counter}}</p>
  <button @click="countUp">+1</button>
  <button @click="countUp()">+1</button>
  <p>{{doubleCounterComputed}}</p>
  <p>{{doubleCounterMethod()}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
    },
    computed: {
      doubleCounterComputed: function(){
        return this.counter * 2;
      }
    },
    methods: {
      countUp: function() {
        this.counter +=1;
      },
      doubleCounterMethod: function() {
        return this.counter *2 ;
      }
    }
  });
</script>
