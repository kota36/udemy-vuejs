<!DOCTYPE html>

<script src="C:\Users\Kota\git\VueStudy\vue.js"></script>
<div id="app">
  <ul>
    <div v-for="fruit in fruits" :key="fruit">
      <p>{{fruit}}</p>
      <input type="text">
    </div>
  </ul>

  <button @click="remove">top delete</button>
  
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      fruits: ["apple", "banana", "grape"],
    },
    methods: {
      remove: function() {
        this.fruits.shift()
      }
    }
  });
</script>
