<!DOCTYPE html>

<script src="C:\Users\Kota\git\VueStudy\vue.js"></script>
<div id="app">
  <ul>
    <li v-for="(fruit, index) in fruits">{{index}} {{fruit}}</li>
  </ul>
  <ul>
    <template v-for="fruit in fruits">
      <li>{{fruit}}</li>
      <hr>
    </template>
  </ul>
  <ul>
    <li v-for="n in 10">{{n}}</li>
  </ul>

</div>

<script>
  new Vue({
    el: "#app",
    data: {
      fruits: ["apple", "banana", "glape"],
    }
  });
</script>
