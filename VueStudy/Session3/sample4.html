<!DOCTYPE html>

<script src="C:\Users\Kota\git\VueStudy\vue.js"></script>
<div id="app">
  <ul>
    <li v-for="(fruit, index) in fruits">{{index}} {{fruit}}</li>
  </ul>
  <ul>
    <li v-for="(value, key, index) in object">{{value}} {{key}} {{index}}</li>
  </ul>

</div>

<script>
  new Vue({
    el: "#app",
    data: {
      fruits: ["apple", "banana", "glape"],
      object: {
        firstName: "taro",
        lastName: "tanaka",
        age: 21
      }
    }
  });
</script>
